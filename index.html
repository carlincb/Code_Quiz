<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added title -->
    <title>Code Quiz</title>
    <!-- Added reset.css link. -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Added CSS link. -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>View Highscores</li>
                <li>Time:<span id="countdown"></span></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Coding Quiz Challenge</h1>
        <section id="mainPage">
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
            </p>
            <button id="startQuizButton">Start Quiz</button>
        </section>
        <section id="questionContainer">
            <h2 id="question"></h2>
            <ul>
                <button id="optionA"></button>
                <button id="optionB"></button>
                <button id="optionC"></button>
                <button id="optionD"></button>
            </ul>
            <p id="answerFeedback">Right/Wrong</p>
        </section>
        <section id="finalScore">
            <h2>All done!</h2>
            <form action="assets/js/script.js">
                <label for="initials">Enter Initials:</label>
                <input type="text" id="initials" name:="initials"/>
            </form>
            <button>Submit</button>
        </section>
        <section id="highscores">
            <h2>Highscores</h2>
            <ul>
                <button>Go Back</button>
                <button>Clear Highscores</button>
            </ul>
        </section>
    </main>
    <!-- Added javascript link. -->
    <script src="assets/js/script.js"></script>
</body>
</html>
